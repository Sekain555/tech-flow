<ion-header>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="auto">
        <ion-thumbnail>
          <img alt="" src="/assets/stickers/contactar-clientes.png" />
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <ion-title>Contactar a cliente</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card>
          <ion-card-header>
            <ion-row class="ion-justify-content-center">
              DATOS CLIENTE
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-justify-content-center">
              <ion-item>
                <ion-label position="stacked">Nombre cliente</ion-label>
                <ion-input [readonly]="true" [(ngModel)]="muestracliente.nombrecliente"></ion-input>
              </ion-item>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <ion-item>
                <ion-label position="stacked">RUT</ion-label>
                <ion-input [readonly]="true" [(ngModel)]="muestracliente.rutcliente"></ion-input>
              </ion-item>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <ion-item>
                <ion-label position="stacked">Correo electr√≥nico</ion-label>
                <ion-input [readonly]="true" [(ngModel)]="muestracliente.correocliente"></ion-input>
              </ion-item>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <ion-button id="click-trigger" fill="clear"><ion-icon name="search-outline"></ion-icon>&nbsp;BUSCAR
                CLIENTE
              </ion-button>
              <ion-popover trigger="click-trigger" triggerAction="click" size="auto" side="right">
                <ng-template>
                  <ion-grid>
                    <ion-col>
                      <ion-item>
                        <ion-label position="stacked">Buscar por RUT</ion-label>
                        <ion-input [(ngModel)]="busquedacliente" (ionChange)="handleChange($event)"
                          placeholder="99888777-6"></ion-input>
                      </ion-item>
                    </ion-col>
                    <ion-list>
                      <ion-item button (click)="muestracliente = cliente" *ngFor="let cliente of clientes">
                        <ion-col size="auto">
                          <ion-label>{{ cliente.nombrecliente }}</ion-label>
                        </ion-col>
                        &nbsp;
                        <ion-col size="auto">
                          <ion-label>{{ cliente.rutcliente }}</ion-label>
                        </ion-col>
                      </ion-item>
                    </ion-list>
                  </ion-grid>
                </ng-template>
              </ion-popover>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-row class="ion-justify-content-center">
              DATOS CONTACTO
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-justify-content-center">
              <ion-col size="8">
                <ion-item>
                  <ion-label position="stacked">Usuario</ion-label>
                  <ion-input [readonly]="true">{{usuario}}</ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <ion-col size="8">
                <ion-item>
                  <ion-label position="stacked">Taller</ion-label>
                  <ion-input [readonly]="true">{{taller}}</ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <ion-col size="8">
                <ion-item>
                  <ion-label position="stacked">Cargo</ion-label>
                  <ion-input [readonly]="true">{{perfil}}</ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="8">
        <ion-card>
          <ion-card-header>
            <ion-row class="ion-justify-content-center">
              RESUMEN
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Mensaje:</ion-label>
              <ion-textarea></ion-textarea>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
